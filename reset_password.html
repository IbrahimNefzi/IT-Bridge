<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation - IT-Bridge</title>
    <link rel="stylesheet" href="style.min.css">
    <style>
        /* Styles sp√©cifiques √† la r√©initialisation */
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .auth-title {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .auth-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #2980b9;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="auth-card">
            <div class="auth-logo">üîë</div>
            <h1 class="auth-title">R√©initialisation</h1>
            
            <div id="resetAlert"></div>
            
            <div id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Votre adresse email</label>
                    <input type="email" id="resetEmail" placeholder="Entrez votre email enregistr√©">
                </div>
                <button class="auth-btn" id="sendResetBtn">Envoyer le lien</button>
                <a href="index.html" class="auth-btn" style="background: #666; margin-top: 10px; display: block; text-decoration: none;">
                    Annuler
                </a>
            </div>
            
            <div id="newPasswordForm" style="display:none;">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Minimum 6 caract√®res">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="Retapez votre mot de passe">
                </div>
                <button class="auth-btn" id="resetPasswordBtn">Changer le mot de passe</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtneirAz5uf9I_G5C9_iY2WSCfbD5b0vc",
            authDomain: "it-bridge-ca82b.firebaseapp.com",
            projectId: "it-bridge-ca82b",
            storageBucket: "it-bridge-ca82b.appspot.com",
            messagingSenderId: "264260582161",
            appId: "1:264260582161:web:4808e9146b3e1c7c4c6ab0"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion des param√®tres d'URL pour la r√©initialisation
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');
            
            if (mode === 'resetPassword' && oobCode) {
                // Afficher le formulaire de nouveau mot de passe
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('newPasswordForm').style.display = 'block';
                
                // V√©rifier le code
                firebase.auth().verifyPasswordResetCode(oobCode)
                    .then(email => {
                        document.getElementById('resetEmail').value = email;
                    })
                    .catch(error => {
                        document.getElementById('resetAlert').innerHTML = `
                            <div class="alert alert-error">
                                Le lien de r√©initialisation est invalide ou a expir√©.
                            </div>
                        `;
                    });
            }
            
            // √âcouteurs de boutons
            document.getElementById('sendResetBtn')?.addEventListener('click', sendPasswordResetEmail);
            document.getElementById('resetPasswordBtn')?.addEventListener('click', resetPassword);
        });
        
        async function sendPasswordResetEmail() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                showAlert("Veuillez entrer votre email", 'error');
                return;
            }
            
            try {
                await firebase.auth().sendPasswordResetEmail(email, {
                    url: window.location.origin + '/reset_password.html'
                });
                
                showAlert("Email envoy√©! V√©rifiez votre bo√Æte de r√©ception.", 'success');
            } catch (error) {
                let message = "Une erreur est survenue";
                if (error.code === "auth/user-not-found") {
                    message = "Aucun compte associ√© √† cet email";
                }
                showAlert(message, 'error');
            }
        }
        
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!oobCode) {
                showAlert("Code de r√©initialisation manquant", 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert("Les mots de passe ne correspondent pas", 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert("Le mot de passe doit contenir au moins 6 caract√®res", 'error');
                return;
            }
            
            try {
                await firebase.auth().confirmPasswordReset(oobCode, newPassword);
                showAlert("Mot de passe chang√© avec succ√®s! Vous pouvez maintenant vous connecter.", 'success');
                
                setTimeout(() => {
                    window.location.href = "index.html#login";
                }, 2000);
            } catch (error) {
                let message = "Erreur lors de la r√©initialisation";
                if (error.code === "auth/expired-action-code") {
                    message = "Le lien a expir√©";
                }
                showAlert(message, 'error');
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('resetAlert');
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
