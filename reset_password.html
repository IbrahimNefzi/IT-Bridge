<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation - IT-Bridge</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="reset-container">
        <div class="auth-card">
            <div class="auth-logo">üîë</div>
            <h1 class="auth-title">R√©initialisation</h1>
            
            <div id="resetAlert"></div>
            
            <div id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Votre adresse email</label>
                    <input type="email" id="resetEmail" placeholder="Entrez votre email enregistr√©">
                </div>
                <button class="auth-btn" id="sendResetBtn">Envoyer le lien</button>
                <a href="index.html" class="auth-btn" style="background: #666; margin-top: 10px; text-align: center;">
                    Annuler
                </a>
            </div>
            
            <div id="newPasswordForm" style="display:none;">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button class="auth-btn" id="resetPasswordBtn">Changer le mot de passe</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtneirAz5uf9I_G5C9_iY2WSCfbD5b0vc",
            authDomain: "it-bridge-ca82b.firebaseapp.com",
            projectId: "it-bridge-ca82b",
            storageBucket: "it-bridge-ca82b.appspot.com",
            messagingSenderId: "264260582161",
            appId: "1:264260582161:web:4808e9146b3e1c7c4c6ab0"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion des param√®tres d'URL pour la r√©initialisation
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const oobCode = urlParams.get('oobCode');
            
            if (mode === 'resetPassword' && oobCode) {
                // Afficher le formulaire de nouveau mot de passe
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('newPasswordForm').style.display = 'block';
                
                // V√©rifier le code
                firebase.auth().verifyPasswordResetCode(oobCode)
                    .then(email => {
                        document.getElementById('resetEmail').value = email;
                    })
                    .catch(error => {
                        document.getElementById('resetAlert').innerHTML = `
                            <div class="alert alert-error">
                                Le lien de r√©initialisation est invalide ou a expir√©.
                            </div>
                        `;
                    });
            }
            
            // √âcouteurs de boutons
            document.getElementById('sendResetBtn')?.addEventListener('click', sendPasswordResetEmail);
            document.getElementById('resetPasswordBtn')?.addEventListener('click', resetPassword);
        });
        
        async function sendPasswordResetEmail() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                alert("Veuillez entrer votre email");
                return;
            }
            
            try {
                await firebase.auth().sendPasswordResetEmail(email);
                document.getElementById('resetAlert').innerHTML = `
                    <div class="alert alert-success">
                        Email envoy√©! V√©rifiez votre bo√Æte de r√©ception.
                    </div>
                `;
            } catch (error) {
                let message = "Une erreur est survenue";
                if (error.code === "auth/user-not-found") {
                    message = "Aucun compte associ√© √† cet email";
                }
                document.getElementById('resetAlert').innerHTML = `
                    <div class="alert alert-error">
                        ${message}
                    </div>
                `;
            }
        }
        
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!oobCode) {
                alert("Code de r√©initialisation manquant");
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas");
                return;
            }
            
            try {
                await firebase.auth().confirmPasswordReset(oobCode, newPassword);
                document.getElementById('resetAlert').innerHTML = `
                    <div class="alert alert-success">
                        Mot de passe chang√© avec succ√®s! Vous pouvez maintenant vous connecter.
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } catch (error) {
                let message = "Erreur lors de la r√©initialisation";
                if (error.code === "auth/expired-action-code") {
                    message = "Le lien a expir√©";
                }
                document.getElementById('resetAlert').innerHTML = `
                    <div class="alert alert-error">
                        ${message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
